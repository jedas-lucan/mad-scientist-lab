<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/image-35.css" />
    <link rel="stylesheet" type="text/css" href="css/styleguide.css" />
    <link rel="stylesheet" type="text/css" href="css/globals.css" />
    <title>Image 35</title>
  </head>
  <body style="margin: 0">
    <div class="image-35 screen">
      <div class="image-35-1"></div>
      <button onclick="HideOverlay('image-35')" class="close-button">Close</button>
    </div>
    <button onclick="ShowOverlay('image-35')">Show Overlay</button>

    <!-- HTML 내부에 JavaScript 작성 -->
    <script>
      function ShowOverlay(overlayName) {
        const overlay = document.querySelector(`.${overlayName}`);
        if (overlay) {
          overlay.style.display = 'flex';
        }
      }

      function HideOverlay(overlayName) {
        const overlay = document.querySelector(`.${overlayName}`);
        if (overlay) {
          overlay.style.display = 'none';
        }
      }
    </script>
  </body>
</html>
